name: Delete ECR Tag (Reusable)

on:
  workflow_call:
    inputs:
      tag:
        description: "The image tag to delete from ECR"
        required: true
        type: string
      environment:
        description: 'The environment for the workflow'
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID: {}
      AWS_SECRET_ACCESS_KEY: {}

jobs:
  delete-tag:
    environment: ${{ inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}
          
      - name: Delete specified tag from ECR
        run: |
          TAG_TO_DELETE=${{ inputs.tag }}
          echo "ðŸ§¼ Deleting tag '$TAG_TO_DELETE' from ECR repo '${{ vars.ECR_REPO }}' in region '${{ vars.AWS_REGION }}'..."
          
          aws ecr batch-delete-image \
            --repository-name "${{ vars.REPO_NAME }}" \
            --region "${{ vars.AWS_REGION }}" \
            --image-ids imageTag="$TAG_TO_DELETE"
          
          echo "âœ… Deleted tag '$TAG_TO_DELETE'."
